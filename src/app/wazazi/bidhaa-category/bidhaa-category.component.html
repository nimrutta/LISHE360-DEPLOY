<div class="row">

    <div class="col-sm-4 itembed" *ngFor = "let item of bidhaa; let i = index" >
       <!-- <div class="itemcover">
     
        </div> -->
       <div class="item">
          <img src={{item.image.url}} class="itemimage">
         <div id="itemfooter">
          <h5>{{item.name}}</h5>
          <h5 id="price">{{item.price}}</h5>
          <div class="calltoaction">
            <p id="contact" *isMobile ><a [href]="whatsapplink[i]" > Nunua Sasa</a></p>
            <p id="contact" *isDesktop ><a (click) = "showNunuaBidhaaForm(i)" > Nunua Sasa</a></p>
          </div>
         </div>
       </div>
    </div> 


</div>

<app-nunuabidhaa class="nunuabidhaaform" *ngIf="isNunuaBidhaaForm" (myevenT)="myevenT($event)" (closeButtonClicked)="closeButtonClicked($event)" [ordertext]='orderText'></app-nunuabidhaa>
